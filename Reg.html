<!DOCTYPE html>
<html>
<title>Registration FORM</title>
<style>
fieldset{
border:1px solid #000;
}
</style>
<body>
<h2>registration site</h2>
<fieldset>
 <legend>my details</legend>
<form>
  <label for="fname">Name:</label><br>
  <input type="text" id="Name" name="Name"><br>
   <label for="Number">Number:</label><br>
  <input type="text" id="Number" name="Number"><br>
  <h4>courses choice</h4>
  <input type="radio" id="Bachelors"name="courses choice"value="Bachelors">
  <label for="Bachelors">Bachelors</label><br>
  <input type="radio" id="Masters"name="courses choice"value="Masters">
  <label for="Masters">Masters</label><br>
  <h4>Description</h4>
  <textarea name="message" rows="5" cols="20">Vignan </textarea>
  <h4>interested subjects</h4>
  <input type="checkbox" id="SE"name="subjects of interest"value="SE">
  <label for="SE">SE</label><br>
  <input type="checkbox" id="OS"name="subjects of interest"value="OS">
  <label for="OS">OS</label><br>
  <input type="checkbox" id="IS"name="subjects of interest"value="IS">
  <label for="IS">IS</label><br>
  <input type="checkbox" id="MC"name="subjects of interest"value="MC">
  <label for="MC">MC</label><br>
  </fieldset>
</form>
</body>
</html>
